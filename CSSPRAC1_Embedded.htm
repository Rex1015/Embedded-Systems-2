<!doctype html>
<html>
<head>
  <title>CSS Practice 1 - Embedded</title>
  <style>
    h1 {
      color: red;
      font-family: Arial;
    }
    p {
      color: navy;
      font-family: "Comic Sans MS";
    }
  </style>
</head>
<body>
  <h1>This is a Heading</h1>
  <p>This is the first paragraph formatted with embedded CSS.</p>
  <p>This is the second paragraph formatted with embedded CSS.</p>
</body>
</html>
